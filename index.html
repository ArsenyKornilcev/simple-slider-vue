<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Slider</title>
</head>

<body>
    <div id="app">
        <div class="slider" @click="updateTimer()">
            <div class="slider__items-holder">
                <div class="slider__items">
                    <div class="slider__item" :class="{ slider__item_active: currentSlideIndex === item.id }" v-for="item in slides" :key="item.id">{{ item.id }}</div>
                </div>

                <div class="slider__nav">
                    <div class="slider__arrows">
                        <div class="slider__arrow slider__arrow_prev" @click="chooseSlide(currentSlideIndex - 1)">
                            <svg viewBox="0 0 18 42" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" clip-rule="evenodd"
                                    d="M3.67255 1.34496C3.03464 0.443211 1.78651 0.229331 0.884762 0.867242C-0.016983 1.50515 -0.230862 2.75329 0.407048 3.65504L12.6772 21L0.407048 38.345C-0.230862 39.2467 -0.016983 40.4948 0.884762 41.1327C1.78651 41.7707 3.03464 41.5568 3.67255 40.655L16.733 22.193C16.814 22.084 16.8829 21.9679 16.9393 21.8468C17.066 21.5764 17.1275 21.2872 17.1272 21C17.1275 20.7128 17.066 20.4236 16.9393 20.1532C16.8829 20.0321 16.814 19.916 16.733 19.807L3.67255 1.34496Z"
                                    fill="black" />
                            </svg>
                        </div>
                        <div class="slider__arrow slider__arrow_next" @click="chooseSlide(currentSlideIndex + 1)">
                            <svg viewBox="0 0 18 42" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" clip-rule="evenodd"
                                    d="M3.67255 1.34496C3.03464 0.443211 1.78651 0.229331 0.884762 0.867242C-0.016983 1.50515 -0.230862 2.75329 0.407048 3.65504L12.6772 21L0.407048 38.345C-0.230862 39.2467 -0.016983 40.4948 0.884762 41.1327C1.78651 41.7707 3.03464 41.5568 3.67255 40.655L16.733 22.193C16.814 22.084 16.8829 21.9679 16.9393 21.8468C17.066 21.5764 17.1275 21.2872 17.1272 21C17.1275 20.7128 17.066 20.4236 16.9393 20.1532C16.8829 20.0321 16.814 19.916 16.733 19.807L3.67255 1.34496Z"
                                    fill="black" />
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
            <div class="slider__dots">
                <div class="slider__dot" :class="{ slider__dot_active: currentSlideIndex === item.id }" v-for="item in slides" :key="item.id" @click="chooseSlide(item.id)"></div>
            </div>
            
        </div>
    </div>

    <script src="js/vendor/vue.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
